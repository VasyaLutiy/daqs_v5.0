components:
  world:
    level: INFO
    file: logs/world.log
  master:
    level: DEBUG
    file: logs/master.log
  npc:
    level: INFO
    file: logs/npc.log
  storage:
    level: INFO
    file: logs/storage.log
  gamemaster:
    level: INFO
    file: logs/gamemaster.log
    formatter: colored_console
  gamemaster.llm:
    level: INFO
    file: logs/gamemaster.log
  gamemaster.visual:
    level: DEBUG
    file: logs/gamemaster.log
  gamemaster.state:
    level: INFO
    file: logs/state_logic.log

console:
  enabled: true
  level: INFO
file:
  backup_count: 5
  enabled: true
  max_size: 10485760
global:
  (): coloredlogs.ColoredFormatter
  date_format: '%Y-%m-%d %H:%M:%S'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  colors:
    debug: blue
    info: green
    warning: yellow
    error: red
    critical: magenta
version: '1.0'
